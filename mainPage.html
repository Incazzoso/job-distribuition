<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Mappa Regioni Italiane</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="body_1">
<!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#"><img src="/assets/icon home.png" alt="Icona" width="22.5" height="22.5"></a></li>
      <li class="logo">  Lavorix </li>
      <div class="spacer"></div>
      <li><a href="follow_us.html">Follow Us</a></li>
    </ul> 
  </nav>

  <!-- Contenitore centrale -->
  <div class="container">
    <div class="configuratore">
      <h2>Configuratore</h2>
      <label for="lavoro">Lavoro:</label>
    <input class="mydatalist" list="datalist-lavoro" name="lavoro" id="lavoro" placeholder="Seleziona un lavoro">
    <datalist id="datalist-lavoro">
        <option value="Agricoltore">
        <option value="Trattorista">
        <option value="Ingegnere">
        <option value="Programmatore">
        <option value="Architetto">
        <option value="Operaio">
        <option value="Commessa">
        <option value="Pilota">
    </datalist>

      <label for="regione">Regione:</label>
      <input class="mydatalist" list="regione" name="regione" placeholder="Seleziona una regione">
      <datalist id="regione">
          <option value="Tutte le regioni">
          <option value="Abruzzo">
          <option value="Basilicata">
          <option value="Calabria">
          <option value="Campania">
          <option value="Emilia-Romagna">
          <option value="Friuli-Venezia Giulia">
          <option value="Lazio">
          <option value="Liguria">
          <option value="Lombardia">
          <option value="Marche">
          <option value="Molise">
          <option value="Piemonte">
          <option value="Puglia">
          <option value="Sardegna">
          <option value="Sicilia">
          <option value="Toscana">
          <option value="Trentino-Alto Adige">
          <option value="Umbria">
          <option value="Valle d'Aosta">
          <option value="Veneto">
      </datalist>

      <label for="frequenza">Frequenza:</label>
      <select id="frequenza">
        <option value="">-- Seleziona una frequenza --</option>
        <option>Assoluta</option>
        <option>Percentuale</option>
      </select>
    </div>

    <div class="mappa">
      <br>
      <h2 style="text-align: center;">Mappa delle Regioni</h2>
      <div class="div_mappa">
        <div id="map">
        </div>
      </div>
    </div>
  </div>

    <!-- Libreria Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Il tuo file JavaScript -->
<script src="code/map.js" type="module"></script> 
    <footer>
        <p>&copy; 2025 Homepage - Tutti i diritti riservati</p>
    </footer>
</body>
</html>
