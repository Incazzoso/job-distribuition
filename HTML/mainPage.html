<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Regioni Italiane</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    

<!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#" class="logo">Lavorix</a></li>
      <div class="spacer"></div>
      <li><a href="#">Login</a></li>
    </ul> 
  </nav>

  <!-- Contenitore centrale -->
  <div class="container">
    <div class="configuratore">
      <h2>Configuratore Parametri</h2>
      <label for="parametro">Parametro:</label>
      <select id="parametro">
        <option>Lavoro</option>
        <option>Industria</option>
        <option>Agricoltura</option>
      </select>

      <label for="regione">Regione:</label>
      <select id="regione">
        <option>Tutte le regioni</option>
        <option>Lombardia</option>
        <option>Lazio</option>
        <option>Sicilia</option>
      </select>

      <label for="frequenza">Frequenza:</label>
      <select id="frequenza">
        <option>Assoluta</option>
        <option>Percentuale</option>
      </select>
    </div>

    <div class="mappa">
      <br>
      <h2 style="text-align: center;">Mappa delle Regioni</h2>

      <div class="div_mappa">

        <div id="map">
        </div>

      </div>
      
    </div>
    
  </div>

    <!-- Libreria Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Il tuo file JavaScript -->
    <script src="../code/map.js"></script>
</body>
</html>
